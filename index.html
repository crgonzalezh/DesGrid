<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/png/icons8-anillo-16.png">
</head>
<body>
    <header>
        <h1 class="header-title">Joyas Los Gatos</h1>
    </header>
    <main>
        <aside>
            <h3>Categorías</h3>
            <h5>Pendientes <b>(32)</b></h5>
            <h5>Pulseras <b>(21)</b></h5>
            <h5>Anillos <b>(14)</b></h5>
            <h5>Charms <b>(27)</b></h5>
        </aside>
        <section class="product-grid">
            <div class="product-card">
                <img src="./assets/img/image1.jpg" alt="Aros gato asimetricos">
                <figcaption>  
                    <h2>Aros Asimétricos</h2>
                    <p>$19.990</p>
                </figcaption> 
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/img/image2.jpg" alt="Aros estrella gato">
                <figcaption>  
                    <h2>Aros Estrellas</h2>
                    <p>$17.990</p>
                </figcaption> 
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/img/image3.jpg" alt="Aros gato 2D">
                <figcaption>  
                    <h2>Aros 2D</h2>
                    <p>$16.500</p>
                </figcaption> 
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/img/image4.jpg" alt="Aros gato 3D">
                <figcaption>  
                    <h2>Aros 3D</h2>
                    <p>$19.990</p>
                </figcaption> 
                <button>Ver detalles</button>
            </div>
            
        </section>
    </main>
    <footer>
        <h6>© 2024 Joyas Los Gatos.</h6>
        <h6>Santiago de Chile.</h6>
        <h6>Todos los derechos reservados.</h6>     
    </footer>
</body>
</html>
